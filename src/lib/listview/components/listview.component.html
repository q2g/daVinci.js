<cdk-virtual-scroll-viewport [itemSize]=30 class="list-container list-group" ngxCustomScrollbarScrollable>
    <div *cdkVirtualFor="let item of source" (click)="itemClick(item)"
        class="lui-list__item"
        [ngClass]="[item && item.state !== 'none' ? item.state : '']">

        <!-- list label and icon -->
        <ng-container *ngIf="item">
            <span class="item-label">{{item.label}}</span>
            <i [ngClass]="[item.icon !== 'none' ? 'lui-icon lui-icon--' + item.icon : '']"></i>
        </ng-container>

        <!-- icon is loading -->
        <ng-container *ngIf="!item">Loading ...</ng-container>
    </div>
</cdk-virtual-scroll-viewport>
<ngx-customscrollbar *ngxCustomScrollbarOverflowY></ngx-customscrollbar>
