<ng-template #empty>
    <span class="list-item"></span>
</ng-template>

<!-- vertical template -->
<ul class="lui-list" davinciVirtualScroll [direction]="'horizontal'" [itemSize]=150 [itemsTotal]=total (scroll)="scrolled($event)">
    <li *ngFor="let row of rows" style="height: 30px; width: 150px;" class="lui-list__item">
        <ng-container *ngFor="let item of row">
            <span *ngIf="item; else empty" (click)="itemClick(item)" class="list-item" [ngClass]="[item && item.state !== 'none' ? item.state : '']">
                <span class="item-label">{{item.label}}</span>
                <i [ngClass]="[item.icon !== 'none' ? 'lui-icon lui-icon--' + item.icon : '']"></i>
            </span>
        </ng-container>
    </li>
</ul>

<ngx-customscrollbar *ngxCustomScrollbarOverflowY></ngx-customscrollbar>
<ngx-customscrollbar *ngxCustomScrollbarOverflowX [scrollDirection]="'horizontal'"></ngx-customscrollbar>
