<!-- tree template -->
<div class="list">
    <span *ngFor="let head of header">
        {{head.label}}
    </span>
</div>
<ul class="lui-list" davinciVirtualScroll [itemSize]=itemSize [itemsTotal]=total (scroll)="scrolled($event)">
    <li *ngFor="let row of rows" style="height: 30px;" class="lui-list__item">
        <ng-container *ngFor="let item of row" [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item: item}"></ng-container>
    </li>
</ul>

<ngx-customscrollbar *ngxCustomScrollbarOverflowY></ngx-customscrollbar>
<ngx-customscrollbar *ngxCustomScrollbarOverflowX [scrollDirection]="'horizontal'"></ngx-customscrollbar>
